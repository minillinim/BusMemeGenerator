<div id="map-results" ng-show="showMap">
    <img class="step-img" src="../assets/step-2.gif"/>
    <div class="instructions">Design your meme</div>

    <div id="map-results-content">

        <div class="journey-summary" id="journey-summary">
            <div class="summary-line">
                <span class="summary-label">From:</span>
                <span id="summary-from" class="summary-content"></span>
            </div>
            <div class="summary-line">
                <span class="summary-label">To:</span>
                <span id="summary-to" class="summary-content"></span>
            </div>
        </div>
        <div class="map-wrapper" id="map-wrapper">
            <div id="map-status"></div>
            <div id="gmap-canvas"></div>
        </div>
        <div id="map-image">
            <div class="map-canvas" ng-controller="MemeController">
                <canvas id="canvas" width="0" height="0"></canvas>
                <img id="img-out" class="map-image" src="" />

                <img class="templates-menu" src="../assets/menu.svg" ng-class="{unclickable: memeShared === true}" ng-click="handleOverlay()" ng-show="canProgressToStage3"/>
                <div id="meme-tooltip" ng-show="canProgressToStage3" class="templates-tooltip arrow_box">
                    Click here to change the meme template!
                </div>
                <div ng-show="showTemplates">
                    <div id="map-overlay" class="map-overlay"></div>
                    <div id="templates" class="template-selection">
                        <div class="templates-header">
                            Choose meme template
                        </div>
                        <ul class="message-template-list" ng-repeat="template in memeTemplates" ng-click="setSelectedTemplate(template)" ng-class="{selected: template === selectedTemplate}">
                            <li class="message-template" >
                                {{template.firstLine}} <br/>{{template.secondLine}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="meme-validation" ng-show="memeNotSelected">Please choose a meme template to create your meme</div>
            <input class="button next-button" id="share-image-button" ng-show="canProgressToStage3" ng-click="$parent.shareImage();" type="submit" value="Next"/>
        </div>
