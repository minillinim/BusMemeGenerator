<div id="nav" class="gallery-nav">
    <div class="bus-meme-home" ng-click="showHomePage()">
        <img src="../assets/bus-meme-logo.svg"/>BUS MEME GENERATOR
    </div>
    <div class="create-meme" ng-click="showHomePage()">
    	<span ng-click="showHomePage()">+ Create Meme</span>
    </div>
</div>
<div class="gallery-display" ng-controller="GalleryController">
	<div class="gallery-header">
		<h2>Gallery</h2>
		<div class="description-line">View other <span class="hashtag">#publictransportfail</span>s</div>
	</div>
	<div class="filters">
		Filter Options
	</div>

    <div class="pure-g">
        <div class="pure-u-1-4"
             ng-repeat="image in images | transportMode:travelMode |orderBy : (image.otherModeTravelTime - image.publicModeTravelTime)">
             <img class="gallery-image" ng-src="{{image.imageUrl}}" alt="">
             <div class="meme-info">
            	<span>{{image.userName}}</span>
            	<span ng-show="!image.UserName">Annonymous</span>
            	<span ng-show="image.createDate">Created on {{image.createDate}}</span>
             </div>
        </div>
    </div>
</div>
