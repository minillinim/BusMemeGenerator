<div id="gallery-display" ng-controller="GalleryController">
    <div class="pure-g">
        <div class="pure-u-1-3"
             ng-repeat="image in images | orderBy : (image.otherModeTravelTime - image.publicModeTravelTime)"><p><img
                id="gallery-image"
                ng-src="{{image.imageUrl}}"
                alt=""></p>
            <span><b>Travel time difference: </b>{{image.otherModeTravelTime - image.publicModeTravelTime}}</span>
        </div>
    </div>
</div>
