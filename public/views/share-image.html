<div id="share-map" class="share-panel" ng-show="showImage" ng-controller="MemeController">
    <img class="step-img" src="../assets/step-3.gif"/>
    <div class="instructions">Share your meme on social media</div>

    <div class="share-content">
        <div class="social-media-icons">
            
            <div ng-click="facebookShare()" src="../assets/facebook-white.svg" class="share-icon facebook"></div>
            <div ng-click="instagramShare()" src="../assets/instagram-white.svg" class="share-icon instagram"></div>
            <div ng-click="twitterShare()" src="../assets/twitter-white.svg" class="share-icon twitter"></div>

        </div>

        <img id="image-to-share" class="meme-image-small" src="{{imageUrl}}"/> 
    </div>
</div>
